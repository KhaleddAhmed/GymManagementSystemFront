<h1>Create New Booking</h1>

<hr />
<div class="row">
    <div class="d-flex justify-content-center align-items-center h-100">

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Booking Information</h5>
            </div>
            <div class="card-body">
                <form  method="post">
                        <div class="mb-3">
                                 <label class="form-label">Member</label>
                                <input name="Phone" type="text" class="form-control" />
                            <select name="memberId" class="form-select">
                                <option value="">-- Select Member --</option>
                                <option value="">Omar Samy</option>
                                <option value="">Ahmed Mohamed</option>
                                <option value="">Salma Mohamed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Booking
                            </button>
                            <a  href="MemberSession/GetMembersForUpcomingSession/sessionId" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to List
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>


 <script src="../js/jquery.validate.min.js"></script>
<script src="../js/jquery.validate.unobtrusive.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#MemberId').select2({
                placeholder: "Select a member",
                allowClear: true,
                width: '100%'
            });
        });
    </script>
